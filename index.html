<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoSeek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <h1>FotoSeek</h1>
     <form actions="">
         <input type="text" id="search-input" placeholder="Search for images">
         <button id="search-button">Search</button>
     </form>

     <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1531177071211-ed1b7991958b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=829&q=80" alt="Miky-Way Galaxy">
            <a href="https://unsplash.com/photos/b3PuuRU8IPc" target="_blank">Miky-Way Galaxy</a>
        </div>
     </div>

     <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1684873878361-52ea727733db?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="Freshly Baked Cookies">
            <a href="https://unsplash.com/photos/3kaxEQI0ruc" target="_blank">Freshly Baked Cookies</a>
        </div>
     </div>

     <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1684255086614-40ef84be4a3f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="Street Photography">
            <a href="https://unsplash.com/photos/jLiBpukJT2k" target="_blank">Street Photography</a>
        </div>
     </div>

     <button id="show-more-button">Show More</button>

    <script src="app.js"></script>
    
</body>
</html>
